<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css">
    <script src="../js/account.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel='shortcut icon' href='../img/favicon.ico' type='image/x-icon'>
</head>
<body id = "account">
    <header>
        <div class="logo">
            <a href="./account.html" target="_self"><img src="../img/usaa.png" alt="USAA" height="66" /></a>
        </div>
        <ul class="nav">
            <li><a href="./account.html">Dashboard</a></li>
            <li><a href="./employees.html">Employee Feedback</a></li>
        </ul>
    </header>
    <div class="main">
        <!--Div that will hold the pie chart-->
        <table class="dashboard">
            <tr>
                <td id="barchart_div"></td>
                <td id="gauge_div"></td>
                <td id="line_div"></td>
            </tr>
        </table>
        <hr />
        <div class="search">
            <h3>Employee Table</h3>
            <input type="text" id="searchbar" placeholder="Enter an email address or department">
            <label>Minimum Score: </label><input type="number" id="minScore" min="0" max="99" value="0">
            <label>Maximum Score: </label><input type="number" id="maxScore" min="1" max="100" value="100">
            <label>Order by: </label>
            <select id="sortFilter">
                <option value="email">Email</option>
                <option value="happiness">Happiness</option>
                <option value="department">Department</option>
            </select>
            <label>Descending</label><input type="radio" id="desc" name="order" value="DESC" checked="checked">
            <label>Ascending</label><input type="radio" id="asc" name="order" value="ASC">
            <input type="button" id="searchButton" value="Search">
        </div>
        <table class="data" id="tableData">
            <thead>
                <tr>
                    <th class="email">Email Address</th>
                    <th class="score">Happiness Score</th>
                    <th class="dept">Department</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="error"></div>
        <hr />
        <div class="adminFunctions">
            <h3>Admin Functions</h3>
            <input type="button" id="feedbackButton" value="Send Feedback Emails">
            <input type="button" id="emailtodb" value="Save Emails in Database">
            <label>Select Department: </label>
            <select id="depSelect">
                <option value="accounting">Accounting</option>
                <option value="informationTech">Information Technology</option>
                <option value="marketing">Marketing</option>
                <option value="rAndD">Research and Development</option>
                <option value="sales">Sales</option>
                <option value="supplyChain">Supply Chain</option>
            </select>
            <input type="button" id="csvButton" value="CSV Export" />
        </div>
    </div>
</body>
</html>
