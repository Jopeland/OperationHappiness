<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/employees.css">
    <script src="../js/employees.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel='shortcut icon' href='../img/favicon.ico' type='image/x-icon'>
</head>
<body id="account">
    <header class="sticky">
        <div class="logo">
            <a href="./account.html" target="_self"><img src="../img/usaa.png" alt="USAA" height="66" /></a>
        </div>
        <ul class="nav">
            <li><a href="./account.html">Dashboard</a></li>
            <li><a href="./employees.html">Employee Feedback</a></li>
        </ul>
    </header>
    <div class="main">
        <h1>Employee Feedback</h1>
        <div class="tableDiv" style="width:90%; display: inline-block; text-align:center;">
            <table class="data" id="tableData" style="table-layout:fixed; display: block; overflow-x:auto;">
                <thead>
                    <tr>
                        <th class="email" style="width:150px;">Email Address</th>
                        <th class="dept">Department</th>
                        <th class="score">Score Change</th>
                        <th class="approved">What Should Stay</th>
                        <th class="changes">Suggested Changes</th>
                        <th class="fixes">Suggested Fixes</th>
                        <th class="communication">Communication Feedback</th>
                        <th class="comments">Additional Comments</th>
                        <th class="date">Timestamp</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="error"></div>
        </div>
        <hr />
        <div class="adminFunctions">
            <h3>Admin Functions</h3>
            <label>Select Department: </label>
            <select id="depSelect">
                <option value="Accounting">Accounting</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Marketing">Marketing</option>
                <option value="Research and Development">Research and Development</option>
                <option value="Sales">Sales</option>
                <option value="Supply Chain">Supply Chain</option>
            </select>
            <input type="button" id="csvButton" value="Anonymous CSV Export" />
        </div>
    </div>
</body>
</html>
